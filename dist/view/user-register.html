<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
<meta http-equiv="x-ua-compatible" content="ie=dege"/>
<meta name="keywords" content="myPorject,个人作品,电商平台"/>
<meta name="description" content="个人电商平台作品"/>
<link rel="dns-prefetch" href="//cdn.bootcss.com">

<link rel="dns-prefetch" href="//img.happymmall.com">

    <title>用户注册 - 电商平台作品</title>
<link rel="shortcut icon" href="/dist/favicon.ico"><link href="/dist/css/common.css?efad879f102dbf8f042e" rel="stylesheet"><link href="/dist/css/user-register.css?efad879f102dbf8f042e" rel="stylesheet"></head>
<body>
<div class="nav-simple">
    <div class="w">
        <a class="logo" href="./index.html">MMAll</a>
    </div>
</div>
<div class="page-wrap">
    <div class="w">
        <div class="user-con">
            <div class="user-title">会员注册</div>
            <div class="user-box">
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-user user-icon"></i>
                    </label>
                    <input class="user-contern" id="username" placeholder="请输入用户名" autocomplete="off" type="text">
                    <span class="user-login-tips">必须为纯数字英文或下划线</span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-key user-icon"></i>
                    </label>
                    <input class="user-contern" id="password" placeholder="请输入密码" autocomplete="off" type="password">
                    <span class="user-login-tips">必须为纯数字英文或下划线</span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-mail-forward user-icon"></i>
                    </label>
                    <input class="user-contern" id="repeat-password" placeholder="请重复填写密码" autocomplete="off" type="password">
                    <span class="user-login-tips"></span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-mobile-phone user-icon"></i>
                    </label>
                    <input class="user-contern" id="user-tel" placeholder="请输入手机号" autocomplete="off"/>
                    <span class="user-login-tips">只支持中国内有效手机号</span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-envelope-o user-icon"></i>
                    </label>
                    <input class="user-contern" id="user-email" placeholder="请输入邮箱" autocomplete="off"/>
                    <span class="user-login-tips">如：xxx@163.com</span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-question user-icon"></i>
                    </label>
                    <input class="user-contern" id="user-question" placeholder="请输入验证问题" autocomplete="off"/>
                    <span class="user-login-tips"></span>
                </div>
                <div class="user-item">
                    <label class="user-label">
                        <i class="fa fa-audio-description user-icon"></i>
                    </label>
                    <input class="user-contern" id="user-answer" placeholder="请输入问题答案" autocomplete="off"/>
                    <span class="user-login-tips">请牢记问题答案</span>
                </div>
            </div>
            <a class="btn login-btn" id="register-btn">注册</a>
            <div class="user-others">
                <a class="link" href="./user-login.html">已有会员账号，直接登陆>></a>
            </div>

        </div>
    </div>

</div>

<div class="footer">
    <div class="links w">
        <a class="link" href="https://www.baidu.com" target="_blank">百度</a>|

        <a class="link" href="https://www.mogujie.com" target="_blank">蘑菇街</a>
    </div>
    <p class="copyright w">
        Copyright © 2017 MMFUN.com All Right Reserved
    </p>
</div>
<script type="text/javascript" src="/dist/js/common.js?efad879f102dbf8f042e"></script><script type="text/javascript" src="/dist/js/user-register.js?efad879f102dbf8f042e"></script></body>
</html>
